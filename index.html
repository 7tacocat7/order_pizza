<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <script src="js/jquery-3.2.1.js"></script>
     <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">


      <div class="jumbotron">
          <h1><strong>Order Your pizza!</strong></h1>
      </div>
    </div>
    <div class="container">
      <div class="well">
        <form id="pizza-selection">
          <!-- pizza size -->
          <h4>What size pizza would you like?</h4>
          <select class="form-control" id="pizzaSize">
            <option>small</option>
            <option>medium</option>
            <option>large</option>
          </select>
          <!-- crust -->
          <div class="well">
            <h4>What kind of crust would you like to order?</h4>
            <select class="form-control" id="crust">
              <option>thin crust</option>
              <option>thick crust</option>
              <option>flatbread crust</option>
            </select>
          </div>
          <!-- 1st topping -->
          <div class="well">
            <h3>What would you like your 1st topping to be?</h3>
            <select class="form-control" id="topping1">
              <option>cheese</option>
              <option>no cheese</option>
              <option>vegan cheese</option>
              <option>extra cheese</option>
              <option>extra vegan cheese</option>
            </select>
          </div>
          <!-- 2nd topping -->
          <div class="well">
            <h4>What would you like your 2nd topping to be?</h4>
            <select class="form-control" id="topping2">
              <option>pepperoni</option>
              <option>vegan pepperoni</option>
              <option>extra pepperoni</option>
              <option>extra vegan pepperoni</option>
              <option>none</option>
            </select>
            <br>
            <br>
            <button type="submit" class="btn btn-warning btn-lg btn-block">place order!</button>
        </form>
        <div class="well">
          <div id ="pizzaPrice" >

          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
